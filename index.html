<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pagina uned</title>

    <style>

        body{
            background-color:lightsteelblue;
            text-align: center;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif

        
         
        
        }


        *{
            margin: 2;
            padding: 2;
            border: 2;
            font-size:110%;
            vertical-align: baseline;

        }
           
    
        .head{
            display:flex;
            align-items: center;
            justify-content: space-between;
            height: 63px;
            background-color: rgb(16, 16, 124);
            font-style: italic;
            position: fixed;
            width: 100%;
            z-index: 100%;
        }

        .navbar{
            display: flex;
            margin-right: 10px;
        }

        .Logo{
            margin-left: 30px;
        }

        .Logo a {
            text-decoration: none;
            color: beige;
            text-transform: uppercase;
            font-size: 20px;
        }

        .navbar a {
            display: block;
            padding: 30px 50px;
            color: beige;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 15px;
        }

        .navbar a:hover{
            background: rgb(179, 188, 239);
        }

        header{
            display:contents;
            justify-content:baseline;
            align-items:baseline;
        }

        

        .title{
            margin-bottom: 40px;
            font-size: 50px;
            font-family: 500;
            text-transform: uppercase;
            color: blue;
            
        }

        p{
            margin-bottom: 40px;
            font-size: 24px;
            padding: 0 25px;
            
        }
        
        .btn{
            display: inline-block;
            margin-top: 15px;
            padding: 10px 40px;
            border: 2px solid #10236e;
            color: beige;
            text-decoration: none;
            background:#10236e;

        }
        .btn:hover{
            background: none;
        }

        .box-container{
           
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            text-align: center;
        }
        .box-container .box{
            height: 11rems;
            width: 17rem;
            background: rgb(136, 136, 211);
            text-align: center;
            border-radius: 1rem;
            margin: 1rem;
            color: blue;
            
            
        }

        .box-container .box h3{
            font-size: 30px;
            color: rgb(0, 5, 92);
        }

        .box-container .box p{
            text-align: center;
        }

        .about{
            background: #212b5b;
        }
        .workers{
            background: #212b5b;
        }

        .inicio{
            display:contents;
            justify-content:center;
            align-items:center;
            font-size: large;
        }

        .inicio a{
            font-size: larger;
        }

       



    </style>

</head>
